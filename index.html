    <script>
        var color = [2000];
        var i = 1;
        var col;
        for (var k = 1; k < 16; k++) {
            for (var j = 1; j < 15; j++) {
                var arrnum = k * 100 + j;
                color[arrnum] = 'url("./block/air.png");';
            }
        }

        setInterval((() => { document.getElementById("nowcolor").style.backgroundImage = col }), 500);

        function create() {
            for (var k = 1; k < 13; k++) {
                for (var j = 1; j < 13; j++) {
                    var data = color[k * 100 + j];
                    data = data.replace(/\;/g, '');
                    data = data.replace('url("./block/', '"');
                    data = data.replace('.png")', '"');
                    color[k * 100 + j] = data;
                }
            }
            for (var k = 1; k < 13; k++) {
                for (var j = 1; j < 13; j++) {
                    var arrnum = k * 100 + j;
                    var type = color[arrnum];
                    if (type != '"air"') {
                        document.write("blocks[" + arrnum + "]=" + type + ";");
                    }
                }
            }
            document.write("<br><br>");
            for (var k = 1; k < 13; k++) {
                for (var j = 1; j < 13; j++) {
                    var arrnum = k * 100 + j;
                    var type = color[arrnum];
                    if (type != '"air"') {
                        document.write("layer1[" + arrnum + "]=" + type + ";");
                    }
                }
            }
            document.write("<br><br>");
            for (var k = 1; k < 13; k++) {
                for (var j = 1; j < 13; j++) {
                    var arrnum = k * 100 + j;
                    var type = color[arrnum];
                    if (type != '"air"') {
                        document.write("layer2[" + arrnum + "]=" + type + ";");
                    }
                }
            }
            document.write("<br><br>");
        }
    </script>
